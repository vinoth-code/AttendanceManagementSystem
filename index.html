<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Attendance Management System</h1>
  </header>

  <main>
    <section>
      <h2>Add Student</h2>
      <input type="number" id="studentId" placeholder="Student ID">
      <input type="text" id="studentName" placeholder="Student Name">
      <button onclick="addStudent()">Add Student</button>
    </section>

    <section>
      <h2>Take Attendance</h2>
      <p>Date: <span id="currentDate"></span></p>
      <button onclick="takeAttendance()">Take Attendance</button>
    </section>

    <section>
      <h2>Student List</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Present</th>
          </tr>
        </thead>
        <tbody id="attendanceBody"></tbody>
      </table>
      <p>Overall Attendance: <span id="percentageValue">0%</span></p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Attendance System</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
